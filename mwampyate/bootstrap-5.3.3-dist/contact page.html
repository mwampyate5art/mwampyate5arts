<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .contact-left {
      background: #2d3436;
      color: white;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      justify-content: center;
    }

    .contact-left h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00cec9;
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 18px;
    }

    .contact-info i {
      font-size: 24px;
      color: #00cec9;
    }

    .contact-right {
      flex: 1;
      padding: 40px;
    }

    .contact-right h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #2d3436;
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    form textarea {
      height: 120px;
      resize: none;
    }

    form button {
      background: #00cec9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #01a3a4;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      .contact-left, .contact-right {
        padding: 30px 20px;
      }
    }
